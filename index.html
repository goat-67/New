<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Game Hub</title>
<style>
    /* 1. Universal Layout Fix */
    html, body { 
        background-color: #000 !important; 
        color: #fff; 
        font-family: 'Segoe UI', Roboto, sans-serif; 
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        display: flex; 
        flex-direction: column; 
        align-items: center; /* Centers the central column */
    }

    /* 2. Neon Header */
    h1 {
        font-size: 2.8rem;
        margin: 40px 0 20px 0;
        color: #fff;
        text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
        text-transform: uppercase;
        letter-spacing: 3px;
    }

    /* 3. The Search Bar - THE ANCHOR */
    .game-search { 
        width: 90%; 
        max-width: 1000px;
        padding: 16px 25px; 
        background: #0a0a0a; 
        border: 2px solid #00f2ff; 
        border-radius: 50px; 
        color: #fff; 
        margin: 10px auto 40px auto; 
        font-size: 1.1rem;
        outline: none;
        display: block;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        box-sizing: border-box;
    }

    /* 4. The Container - FORCES ITEMS TO CENTER */
    #sections-container { 
        display: flex; 
        flex-direction: column; 
        align-items: center; /* Forces every child to stay in the middle */
        justify-content: flex-start;
        width: 100%; 
        max-width: 1000px; /* Matches the search bar width */
        margin: 0 auto;
        padding-bottom: 60px;
    }

    /* 5. Centered Headers */
    .letter-header { 
        color: #00f2ff; 
        font-size: 1.8rem;
        margin: 40px 0 20px 0; 
        border-bottom: 1.5px solid #1a1a1a; 
        width: 100%; /* Spans full container width */
        text-align: center;
        padding-bottom: 10px;
        text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        font-weight: bold;
        box-sizing: border-box;
    }

    /* 6. Game Buttons - LOCKED AT 100% OF CONTAINER */
    .game-btn { 
        background: #080808; 
        border: 1px solid #222; 
        color: #bbb; 
        padding: 16px 30px; 
        margin: 8px 0; /* Vertical spacing only */
        border-radius: 50px; 
        width: 100% !important; /* Force to take 100% of the 90% container */
        max-width: 1000px; 
        cursor: pointer; 
        transition: all 0.3s ease; 
        font-size: 1.1rem; 
        text-align: center; 
        display: block !important; /* Prevents shrinking when searching */
        box-sizing: border-box;
        text-transform: capitalize;
    }

    .game-btn:hover { 
        border-color: #00f2ff; 
        color: #fff; 
        background: #111;
        box-shadow: 0 0 20px rgba(0, 242, 255, 0.5); 
        transform: scale(1.02);
    }
</style>






</head> 
<body>
    <h1>ULTIMATE GAME HUB</h1>
    <input type="text" id="game-search" class="game-search" placeholder="Search 1,000+ games...">
    <div id="sections-container"></div>
<script>
    window.GAME_HASH = "d4ec2e0f09330579581c4bbc363f990cab6ff30b"; 
    const myUser = "aidenbblood-star";
    const myRepo = "ugs-singlefile";

    // 1. Force the hash for all opened games
    window.open = (function(n) {
        return function(url, name, specs) {
            if (url && url.includes('jsdelivr.net')) {
                url = url.replace(/@main|@latest/, '@' + window.GAME_HASH);
            }
            return n(url, name, specs);
        };
    })(window.open);

    // 2. LOAD GAMES.JS
    const script = document.createElement('script');
    script.src = `https://fastly.jsdelivr.net/gh/${myUser}/${myRepo}@${window.GAME_HASH}/src/games.js?t=${Date.now()}`;
    
    script.onload = () => { 
        console.log("File found! Building stash...");
        if (typeof buildStash === 'function') {
            buildStash(); 
            initSearch(); // <--- Start the search AFTER games load
        }
    };
    
    document.head.appendChild(script);

    // 3. THE FIXED SEARCH FUNCTION
    function initSearch() {
        const searchBar = document.getElementById('game-search');
        if (!searchBar) return;

        searchBar.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            
            // Filter game buttons
            document.querySelectorAll('.game-btn').forEach(btn => {
                const isMatch = btn.innerText.toLowerCase().includes(val);
                // Keep 'block' to maintain the long centered bar shape
                btn.style.display = isMatch ? "block" : "none";
            });

            // Hide empty letter sections
            document.querySelectorAll('div[id^="section-"]').forEach(sec => {
                const hasVisible = Array.from(sec.querySelectorAll('.game-btn'))
                                        .some(b => b.style.display !== 'none');
                sec.style.display = hasVisible ? "block" : "none";
            });
        });
    }
</script>



</body>
</html>
