<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Game Hub</title>
<style>
    /* 1. Base Setup - Forces everything to center */
    body { 
        background-color: #000; 
        color: #fff; 
        font-family: sans-serif; 
        display: flex; 
        flex-direction: column; 
        align-items: center; /* Centers items horizontally */
        justify-content: flex-start;
        padding: 40px 0; 
        margin: 0;
        width: 100%;
    }

    /* 2. Neon Glowing Header - Centered */
    h1 {
        font-size: 3.5rem;
        margin-bottom: 20px;
        color: #fff;
        text-align: center;
        text-transform: uppercase;
        /* THE NEON GLOW */
        text-shadow: 
            0 0 5px #fff, 
            0 0 10px #fff, 
            0 0 20px #00f2ff, 
            0 0 40px #00f2ff, 
            0 0 80px #00f2ff;
    }

    /* 3. The Long Bar (Search Bar) - Centered at 90% */
    .game-search { 
        width: 90%; 
        max-width: 1100px; 
        padding: 18px 30px; 
        background: #111; 
        border: 2px solid #00f2ff; 
        border-radius: 50px; 
        color: #fff; 
        margin: 20px auto 50px auto; /* "auto" centers it */
        font-size: 1.2rem;
        outline: none;
        display: block;
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
    }

    /* 4. Games Container - Centers the stack of buttons */
    #sections-container { 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        width: 100%; 
    }

    /* 5. Letter Header Alignment */
    .letter-header { 
        color: #00f2ff; 
        font-size: 1.8rem; 
        margin: 40px 0 20px 0; 
        border-bottom: 2px solid #1a1a1a; 
        width: 90%; 
        max-width: 1100px; 
        text-align: left; /* Header stays left of the bar */
        padding-left: 20px;
        text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
    }

    /* 6. Game Buttons - The Long Bars */
    .game-btn { 
        background: #080808; 
        border: 1px solid #222; 
        color: #fff; 
        padding: 20px 40px; 
        margin: 10px auto; /* Centers the bar itself */
        border-radius: 50px; 
        width: 90%;          
        max-width: 1100px;   
        cursor: pointer; 
        transition: 0.3s; 
        font-size: 1.1rem;
        text-align: left;    
        display: block;
    }

    .game-btn:hover { 
        border-color: #00f2ff; 
        background: #111;
        box-shadow: 0 0 20px rgba(0, 242, 255, 0.4); 
        transform: scale(1.01);
    }
</style>




</head> 
<body>
    <h1>ULTIMATE GAME HUB</h1>
    <input type="text" id="game-search" class="game-search" placeholder="Search 1,000+ games...">
    <div id="sections-container"></div>
<script>
    window.GAME_HASH = "d4ec2e0f09330579581c4bbc363f990cab6ff30b"; 
    const myUser = "aidenbblood-star";
    const myRepo = "ugs-singlefile";

    // Forces the specific hash to avoid the 871MB "Size Exceeded" error
    window.open = (function(n) {
        return function(url, name, specs) {
            if (url && url.includes('jsdelivr.net')) {
                url = url.replace(/@main|@latest/, '@' + window.GAME_HASH);
            }
            return n(url, name, specs);
        };
    })(window.open);

    // LOAD GAMES.JS
    const script = document.createElement('script');
    script.src = `https://fastly.jsdelivr.net/gh/${myUser}/${myRepo}@${window.GAME_HASH}/src/games.js?t=${Date.now()}`;
    
    script.onload = () => { 
        console.log("File found! Checking for buildStash...");
        if (typeof buildStash === 'function') {
            buildStash(); 
        } else {
            console.error("buildStash() is missing in games.js!");
        }
    };
    
    script.onerror = () => {
        console.error("404: Could not find games.js at this Hash/Path!");
    };
    
    document.head.appendChild(script);

    // SEARCH LOGIC (FIXED BRACKETS)
    document.getElementById('game-search').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        document.querySelectorAll('.game-btn').forEach(btn => {
            btn.style.display = btn.innerText.toLowerCase().includes(val) ? "inline-block" : "none";
        });
        document.querySelectorAll('div[id^="section-"]').forEach(sec => {
            const hasVisible = Array.from(sec.querySelectorAll('.game-btn')).some(b => b.style.display !== 'none');
            sec.style.display = hasVisible ? "block" : "none";
        });
    });
</script>


      

        

</body>
</html>
