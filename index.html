<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Game Hub</title>
<style>
    /* 1. Universal Layout Fix */
    html, body { 
        background-color: #000; 
        color: #fff; 
        font-family: 'Segoe UI', Roboto, sans-serif; 
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        display: flex; 
        flex-direction: column; 
        align-items: center; 
    }

    /* 2. Neon Header */
    h1 {
        font-size: 2.8rem;
        margin: 40px 0 20px 0;
        color: #fff;
        text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
        text-transform: uppercase;
        letter-spacing: 3px;
    }

    /* 3. The Search Bar */
    .game-search { 
        width: 90%; 
        max-width: 1000px;
        padding: 16px 25px; 
        background: #0a0a0a; 
        border: 2px solid #00f2ff; 
        border-radius: 50px; 
        color: #fff; 
        margin: 10px auto 40px auto; 
        font-size: 1.1rem;
        outline: none;
        display: block;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        box-sizing: border-box;
    }

    /* 4. The Container */
    #sections-container { 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        justify-content: flex-start;
        width: 100%; 
        max-width: 1000px; 
        margin: 0 auto;
        padding-bottom: 60px;
    }

    /* 5. Centered Headers */
    .letter-header { 
        color: #00f2ff; 
        font-size: 1.8rem;
        margin: 40px 0 20px 0; 
        border-bottom: 1.5px solid #1a1a1a; 
        width: 100%; 
        text-align: center;
        padding-bottom: 10px;
        text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        font-weight: bold;
        box-sizing: border-box;
    }

    /* 6. Game Buttons - FIXED: Removed !important to allow searching */
    .game-btn { 
        background: #080808; 
        border: 1px solid #222; 
        color: #bbb; 
        padding: 16px 30px; 
        margin: 8px 0; 
        border-radius: 50px; 
        width: 100%; 
        max-width: 1000px; 
        cursor: pointer; 
        transition: all 0.3s ease; 
        font-size: 1.1rem; 
        text-align: center; 
        display: block; /* Removed !important so JS can toggle display: none */
        box-sizing: border-box;
        text-transform: capitalize;
    }

    .game-btn:hover { 
        border-color: #00f2ff; 
        color: #fff; 
        background: #111;
        box-shadow: 0 0 20px rgba(0, 242, 255, 0.5); 
        transform: scale(1.02);
    }
</style>

</head> 
<body>
    <h1>ULTIMATE GAME HUB</h1>
    <input type="text" id="game-search" class="game-search" placeholder="Search 1,000+ games...">
    <div id="sections-container"></div>
<script>
    window.GAME_HASH = "715dda129fae878bfaa7ce6a0454606196fb4af9"; 
    const myUser = "goat-67";
    const myRepo = "ugs-singlefile";

    // 1. Load the Games Data
    const script = document.createElement('script');
    // Ensure the URL is perfectly formatted for jsDelivr
    script.src = `https://fastly.jsdelivr.net/gh/${myUser}/${myRepo}@${window.GAME_HASH}/src/games.js?t=${Date.now()}`;
    
    script.onload = () => { 
        if (typeof buildStash === 'function') {
            // This builds the games AND activates the search logic from games.js
            buildStash(); 
        } else {
            console.error("buildStash function not found in games.js");
        }
    };
    document.head.appendChild(script);

    // 2. Fix for window.open 
    // This ensures games opened in new tabs use the correct version/hash
    window.open = (function(originalOpen) {
        return function(url, name, specs) {
            if (url && url.includes('jsdelivr.net')) {
                // Redirects @main or @latest to your specific GAME_HASH
                url = url.replace(/@main|@latest/, '@' + window.GAME_HASH);
            }
            return originalOpen(url, name, specs);
        };
    })(window.open);
</script>
</body>
</html>
