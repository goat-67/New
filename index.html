<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Game Hub</title>
   <style>
    /* 1. Base Theme & Layout */
    body { 
        background-color: #000; 
        color: #fff; 
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        padding: 40px 0; 
        margin: 0;
        overflow-x: hidden;
    }

    /* 2. Neon Glowing Header */
    h1 {
        font-size: clamp(2.5rem, 8vw, 4.5rem); /* Responsive sizing */
        margin-bottom: 30px;
        color: #fff;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 4px;
        /* Intense Cyan Neon Glow */
        text-shadow: 
            0 0 5px #fff, 
            0 0 10px #fff, 
            0 0 20px #00f2ff, 
            0 0 40px #00f2ff, 
            0 0 80px #00f2ff,
            0 0 100px #00f2ff;
    }

    /* 3. The Long Bar (Search Bar) */
    .game-search { 
        width: 90%; 
        max-width: 1100px; 
        padding: 20px 35px; 
        background: rgba(15, 15, 15, 0.9); 
        border: 2px solid #00f2ff; 
        border-radius: 50px; 
        color: #fff; 
        margin-bottom: 60px; 
        font-size: 1.3rem;
        outline: none;
        transition: all 0.4s ease;
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        box-sizing: border-box;
    }

    .game-search:focus {
        box-shadow: 0 0 30px rgba(0, 242, 255, 0.6);
        background: #000;
        transform: scale(1.01);
    }

    /* 4. Container for Game Bars */
    #sections-container { 
        display: flex; 
        flex-direction: column; /* Stacks games vertically as bars */
        align-items: center; 
        width: 100%; 
    }

    /* 5. Letter Headers */
    .letter-header { 
        color: #00f2ff; 
        font-size: 2rem; 
        margin: 50px 0 20px 0; 
        border-bottom: 2px solid #1a1a1a; 
        width: 90%; 
        max-width: 1100px;
        text-align: left; 
        padding-left: 20px;
        text-shadow: 0 0 10px rgba(0, 242, 255, 0.6);
        font-weight: bold;
    }

    /* 6. Game Buttons (The Long Bars) */
    .game-btn { 
        background: #0a0a0a; 
        border: 1px solid #222; 
        color: #bbb; 
        padding: 20px 40px; 
        margin: 10px 0;      
        border-radius: 50px; /* Pill shape matching search bar */
        width: 90%;          /* Exactly 90% wide */
        max-width: 1100px;   
        cursor: pointer; 
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        font-size: 1.2rem;
        text-align: left;    /* Text on the left of the bar */
        box-sizing: border-box;
        display: block;
        text-transform: capitalize;
    }

    /* 7. Hover Effect for Game Bars */
    .game-btn:hover { 
        border-color: #00f2ff; 
        color: #fff; 
        background: #111;
        box-shadow: 0 0 25px rgba(0, 242, 255, 0.5); 
        transform: translateX(10px); /* Slides slightly right on hover */
    }

    /* Scrollbar Styling for that Premium Look */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: #00f2ff; border-radius: 10px; }
</style>


</head> 
<body>
    <h1>ULTIMATE GAME HUB</h1>
    <input type="text" id="game-search" class="game-search" placeholder="Search 1,000+ games...">
    <div id="sections-container"></div>
<script>
    window.GAME_HASH = "d4ec2e0f09330579581c4bbc363f990cab6ff30b"; 
    const myUser = "aidenbblood-star";
    const myRepo = "ugs-singlefile";

    // Forces the specific hash to avoid the 871MB "Size Exceeded" error
    window.open = (function(n) {
        return function(url, name, specs) {
            if (url && url.includes('jsdelivr.net')) {
                url = url.replace(/@main|@latest/, '@' + window.GAME_HASH);
            }
            return n(url, name, specs);
        };
    })(window.open);

    // LOAD GAMES.JS
    const script = document.createElement('script');
    script.src = `https://fastly.jsdelivr.net/gh/${myUser}/${myRepo}@${window.GAME_HASH}/src/games.js?t=${Date.now()}`;
    
    script.onload = () => { 
        console.log("File found! Checking for buildStash...");
        if (typeof buildStash === 'function') {
            buildStash(); 
        } else {
            console.error("buildStash() is missing in games.js!");
        }
    };
    
    script.onerror = () => {
        console.error("404: Could not find games.js at this Hash/Path!");
    };
    
    document.head.appendChild(script);

    // SEARCH LOGIC (FIXED BRACKETS)
    document.getElementById('game-search').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        document.querySelectorAll('.game-btn').forEach(btn => {
            btn.style.display = btn.innerText.toLowerCase().includes(val) ? "inline-block" : "none";
        });
        document.querySelectorAll('div[id^="section-"]').forEach(sec => {
            const hasVisible = Array.from(sec.querySelectorAll('.game-btn')).some(b => b.style.display !== 'none');
            sec.style.display = hasVisible ? "block" : "none";
        });
    });
</script>


      

        

</body>
</html>
