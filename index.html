<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Game Hub</title>
    <style>
    body { 
        background-color: #000; 
        color: #fff; 
        font-family: sans-serif; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        padding: 40px; 
        margin: 0;
    }

    /* 1. Neon Glow H1 */
    h1 {
        font-size: 3.5rem;
        margin-bottom: 20px;
        color: #fff;
        text-align: center;
        text-transform: uppercase;
        /* Cyan Neon Glow */
        text-shadow: 
            0 0 5px #fff, 
            0 0 10px #fff, 
            0 0 20px #00f2ff, 
            0 0 40px #00f2ff, 
            0 0 80px #00f2ff;
        letter-spacing: 5px;
    }

    /* 2. The Long Bar (Search Bar) */
    .game-search { 
        width: 90%; 
        max-width: 1000px; /* Stretches wide across the screen */
        padding: 18px 30px; 
        background: rgba(17, 17, 17, 0.8); 
        border: 2px solid #00f2ff; 
        border-radius: 50px; /* Rounded pill shape */
        color: #fff; 
        margin-bottom: 50px; 
        font-size: 1.2rem;
        outline: none;
        transition: 0.3s ease-in-out;
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
    }

    .game-search:focus {
        box-shadow: 0 0 25px rgba(0, 242, 255, 0.5);
        background: #111;
    }

    /* Game List Styling */
    .letter-header { 
        color: #00f2ff; 
        font-size: 1.8rem; 
        margin: 40px 0 20px 0; 
        border-bottom: 2px solid #1a1a1a; 
        width: 100%; 
        text-align: left; 
        padding-left: 20px;
        text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
    }

    .game-btn { 
        background: #080808; 
        border: 1px solid #222; 
        color: #ccc; 
        padding: 15px; 
        margin: 8px; 
        border-radius: 10px; 
        width: 280px; 
        cursor: pointer; 
        transition: all 0.3s ease; 
        font-size: 1rem;
    }

    .game-btn:hover { 
        border-color: #00f2ff; 
        color: #fff; 
        background: #111;
        transform: translateY(-3px); /* Slight lift effect */
        box-shadow: 0 5px 15px rgba(0, 242, 255, 0.4); 
    }

    #sections-container { 
        display: flex; 
        flex-wrap: wrap; 
        justify-content: flex-start; /* Aligns games better for a long-bar layout */
        width: 95%; 
        max-width: 1400px;
    }
</style>

</head> 
<body>
    <h1>ULTIMATE GAME HUB</h1>
    <input type="text" id="game-search" class="game-search" placeholder="Search 1,000+ games...">
    <div id="sections-container"></div>
<script>
    window.GAME_HASH = "d4ec2e0f09330579581c4bbc363f990cab6ff30b"; 
    const myUser = "aidenbblood-star";
    const myRepo = "ugs-singlefile";

    // Forces the specific hash to avoid the 871MB "Size Exceeded" error
    window.open = (function(n) {
        return function(url, name, specs) {
            if (url && url.includes('jsdelivr.net')) {
                url = url.replace(/@main|@latest/, '@' + window.GAME_HASH);
            }
            return n(url, name, specs);
        };
    })(window.open);

    // LOAD GAMES.JS
    const script = document.createElement('script');
    script.src = `https://fastly.jsdelivr.net/gh/${myUser}/${myRepo}@${window.GAME_HASH}/src/games.js?t=${Date.now()}`;
    
    script.onload = () => { 
        console.log("File found! Checking for buildStash...");
        if (typeof buildStash === 'function') {
            buildStash(); 
        } else {
            console.error("buildStash() is missing in games.js!");
        }
    };
    
    script.onerror = () => {
        console.error("404: Could not find games.js at this Hash/Path!");
    };
    
    document.head.appendChild(script);

    // SEARCH LOGIC (FIXED BRACKETS)
    document.getElementById('game-search').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        document.querySelectorAll('.game-btn').forEach(btn => {
            btn.style.display = btn.innerText.toLowerCase().includes(val) ? "inline-block" : "none";
        });
        document.querySelectorAll('div[id^="section-"]').forEach(sec => {
            const hasVisible = Array.from(sec.querySelectorAll('.game-btn')).some(b => b.style.display !== 'none');
            sec.style.display = hasVisible ? "block" : "none";
        });
    });
</script>


      

        

</body>
</html>
