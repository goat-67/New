<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Game Hub</title>
<style>
    /* 1. Global Setup - Ensures everything stacks in the center */
    html, body { 
        background-color: #000 !important; 
        color: #fff; 
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        overflow-x: hidden;
        
    }

    /* 2. Main Title - Neon Glow */
    h1 {
        font-size: 4rem;
        margin-top: 60px;
        margin-bottom: 30px;
        color: #fff;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 5px;
        text-shadow: 
            0 0 5px #fff, 
            0 0 10px #fff, 
            0 0 20px #00f2ff, 
            0 0 40px #00f2ff, 
            0 0 80px #00f2ff;
    }

    /* 3. The Long Bar (Search Bar) - Centered Pill */
    .game-search { 
        width: 90%; 
        max-width: 1100px; 
        padding: 22px 35px; 
        background: #0a0a0a; 
        border: 2px solid #00f2ff; 
        border-radius: 50px; 
        color: #fff; 
        margin: 20px auto 60px auto; 
        font-size: 1.3rem;
        outline: none;
        display: block;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        box-sizing: border-box;
    }

    /* 4. Main Container */
    #sections-container { 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        width: 100%; 
        padding-bottom: 100px;
    }

    /* 5. Letter Headers - THE FIX FOR CENTERING */
    .letter-header { 
        color: #00f2ff; 
        font-size: 2.5rem; 
        margin: 60px auto 25px auto; /* "auto" on left and right forces centering */
        border-bottom: 2px solid #1a1a1a; 
        width: 90%; 
        max-width: 1100px; 
        text-align: center;         /* Centers the letter/number itself */
        padding-bottom: 10px;
        text-shadow: 0 0 15px rgba(0, 242, 255, 0.8);
        font-weight: bold;
        letter-spacing: 10px;
        box-sizing: border-box;
        display: block;             /* Ensures margins work correctly */
    }

    /* 6. Game Buttons - Long Bar Pills */
    .game-btn { 
        background: #080808; 
        border: 1px solid #222; 
        color: #bbb; 
        padding: 22px 45px; 
        margin: 12px auto; 
        border-radius: 50px; 
        width: 90%;          
        max-width: 1100px;   
        cursor: pointer; 
        transition: 0.3s ease; 
        font-size: 1.2rem;
        text-align: center;
        display: block;
        box-sizing: border-box;
        text-transform: capitalize;
    }

    .game-btn:hover { 
        border-color: #00f2ff; 
        color: #fff; 
        background: #111;
        box-shadow: 0 0 25px rgba(0, 242, 255, 0.5); 
        transform: scale(1.02);
    }

    /* Neon Scrollbar */
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: #00f2ff; border-radius: 10px; }
</style>






</head> 
<body>
    <h1>ULTIMATE GAME HUB</h1>
    <input type="text" id="game-search" class="game-search" placeholder="Search 1,000+ games...">
    <div id="sections-container"></div>
<script>
    window.GAME_HASH = "d4ec2e0f09330579581c4bbc363f990cab6ff30b"; 
    const myUser = "aidenbblood-star";
    const myRepo = "ugs-singlefile";

    // Forces the specific hash to avoid the 871MB "Size Exceeded" error
    window.open = (function(n) {
        return function(url, name, specs) {
            if (url && url.includes('jsdelivr.net')) {
                url = url.replace(/@main|@latest/, '@' + window.GAME_HASH);
            }
            return n(url, name, specs);
        };
    })(window.open);

    // LOAD GAMES.JS
    const script = document.createElement('script');
    script.src = `https://fastly.jsdelivr.net/gh/${myUser}/${myRepo}@${window.GAME_HASH}/src/games.js?t=${Date.now()}`;
    
    script.onload = () => { 
        console.log("File found! Checking for buildStash...");
        if (typeof buildStash === 'function') {
            buildStash(); 
        } else {
            console.error("buildStash() is missing in games.js!");
        }
    };
    
    script.onerror = () => {
        console.error("404: Could not find games.js at this Hash/Path!");
    };
    
    document.head.appendChild(script);

    // SEARCH LOGIC (FIXED BRACKETS)
    document.getElementById('game-search').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        document.querySelectorAll('.game-btn').forEach(btn => {
            btn.style.display = btn.innerText.toLowerCase().includes(val) ? "inline-block" : "none";
        });
        document.querySelectorAll('div[id^="section-"]').forEach(sec => {
            const hasVisible = Array.from(sec.querySelectorAll('.game-btn')).some(b => b.style.display !== 'none');
            sec.style.display = hasVisible ? "block" : "none";
        });
    });
</script>


      

        

</body>
</html>
